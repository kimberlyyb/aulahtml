<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="#">
        <h1>Info aluno</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" size="15">

        <br><br>

        <label for="email"> E-mail:</label>
        <input type="text" id="email" size="15">

        <br><br>

        <label for="nomeS">Nome social:</label>
        <input type="text" id="nomeS" size="15">

        <br><br>

        <h2>Curso:</h2>

        <input type="radio" name="curso" id="dev_web" value="op1">
        <label for="dev_web">Dev web</label>

        <br><br>

        <input type="radio" name="curso" id="zendesk" value="op2">
        <label for="zendesk">Zendesk</label>

        <br><br>

        <input type="radio" name="curso" id="powerbi" value="op3">
        <label for="powerbi">Power BI</label>

        <br><br>

        <h1>Horário:</h1>

        <input type="checkbox" name="periodo1" id="h1">
        <label for="h1">08:00 - 10:00</label>

        <br><br>

        <input type="checkbox" name="periodo2" id="h2">
        <label for="h2">10:00 - 12:00</label>

        <br><br>
        <input type="checkbox" name="periodo3" id="h3">
        <label for="h3">13:00 - 15:00</label>
        <br><br>
        <input type="checkbox" name="periodo4" id="h4">
        <label for="h4">15:00 - 17:00</label>
        <br><br>
        <input type="submit" value="Enviar">

    </form>
</body>

</html>
