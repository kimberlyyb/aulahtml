<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Aluno</title>
</head>
<!-- <tr>define nova linha na tabela. <th> define o cabeçalho da tabela, que são as 
colunas da tabela. <td> define o conteúdo da célula da tabela.-->
<!--  <thead>, <tbody> e <tfoot> -->
<!-- rowspan mescla uma ou mais linhas da tabela e o elemento colspan mescla uma ou mais colunas da tabela. -->
<body>
    <header>
        <h1>Tabela dos alunos IOS</h1>
    </header>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="3">
                        Tabelinha de aluninhos 
                    </th>
                </tr>
            <tr>
            <th>Nome do aluno</th>
            <th> Idade</th>
            <th>Signo</th>
            </tr>
            </thead>
            <!-- alt shift -->
            <tbody>
                <tr>
                <td>Evellin</td>
                <td>16</td>
                <td>Capricornio</td>
                </tr>
                <tr>
                    <td> Mariana</td>
                    <td>16</td>
                    <td>Cancer</td>
                </tr>
                <tr>
                    <td>Giovanna</td>
                    <td>17</td>
                    <td>Touro</td>
                </tr>
                <tr>
                    <td>Kimberly</td>
                    <td>18</td>
                    <td>Aries</td>
                </tr>
                <tr>
                    <td>Moisés</td>
                    <td>18</td>
                    <td>Sagitario</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"> Total da idade:</td>
                    <td>85 </td>
                </tr>
            </tfoot>



        </table>


    </main>
</body>
</html>
