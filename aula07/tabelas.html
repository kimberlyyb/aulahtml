<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<!-- <tr>define nova linha na tabela. <th> define o cabeçalho da tabela, que são as 
colunas da tabela. <td> define o conteúdo da célula da tabela.-->
    <!--  <thead>, <tbody> e <tfoot> -->
<body>
    <header>
        <h1>Elemento table</h1>
    </header>
    <main>
        <table border="1">
            <tr>
            <th>Conta janeiro </th>
            <th>Conta fevereiro</th>
            </tr>
            <tr>
               <td>R$520,00</td>
               <td>R$610,00</td> 
            </tr>
            
        </table>
        <br />
    </main>
   
</body>
</html>
