<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos textuais</title>
</head>
<!-- <i> italico, <strong> bold, <abbr title= ""> nome</abbr> cite itálico-->
<body>
    <h1>Elementos estruturais em HTML</h1>
    <p> <small>Autor: <cite>Rafael Lopes dos Santos</cite></small></p>
    <h4><strong>Elemento abbr: </strong></h4>
    <abbr title="HyperText Markup Language">HTML</abbr>
    <h4><strong>Elemento dfn:</strong></h4>
    <p>O <dfn>HTML</dfn> é uma linguagem de marcação padrão para criar páginas web</p>
    <p><i>Elementos kbd e q:</i></p>
    <p><q>No Windows, o atalho <kdb>Ctrl + C </kdb>copia o texto.</q></p>
    <p><q>No MAC, o atalho <kdb>Cmd + C</kdb> copia o texto.</q></p>
</body>
</html>
